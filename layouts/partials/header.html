<h1 class="me">
  {{ .Title }}
</h1>

<blockquote class="manifesto">
  {{ .Params.manifesto | markdownify }}
</blockquote>

<address class="contact">
  <p>
    {{ .Params.address | markdownify }}
  </p>
  <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
  <br>
  <a href="tel:{{ replace .Params.phone " " "" }}">{{ .Params.phone }}</a>
</address>
